<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookHive Scanner</title>
    <style>
        :root {
            --honey-gold: #F4A460;
            --warm-brown: #8B4513;
            --deep-brown: #654321;
            --cream: #FFF8DC;
            --soft-amber: #FFE4B5;
            --forest-green: #228B22;
            --burnt-orange: #CC5500;
            --bear-fur: #D2691E;
            --shadow: rgba(139, 69, 19, 0.2);
            --gradient-main: linear-gradient(135deg, var(--honey-gold) 0%, var(--bear-fur) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--cream) 0%, var(--soft-amber) 100%);
            color: var(--deep-brown);
            line-height: 1.6;
            min-height: 100vh;
            padding: 1rem;
        }

        .popup-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px var(--shadow);
            overflow: hidden;
            position: relative;
        }

        .header {
            background: var(--gradient-main);
            color: white;
            padding: 1.5rem;
            text-align: center;
            position: relative;
        }

        .bear-logo {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin: 0 auto 1rem;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .content {
            padding: 2rem;
        }

        .scanner-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .nfc-scanner {
            background: var(--gradient-main);
            border-radius: 15px;
            padding: 2rem;
            color: white;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nfc-scanner:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(244, 164, 96, 0.4);
        }

        .nfc-scanner.scanning {
            animation: pulse 2s infinite;
        }

        .nfc-scanner.disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .nfc-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }

        .scan-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            opacity: 0;
        }

        .nfc-scanner.scanning .scan-animation {
            animation: scanRipple 2s infinite;
        }

        @keyframes scanRipple {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }

        .scan-text {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .scan-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .scan-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .scan-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .nfc-status {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 0.75rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .nfc-status.error {
            background: rgba(255, 0, 0, 0.2);
        }

        .nfc-status.success {
            background: rgba(0, 255, 0, 0.2);
        }

        .demo-section {
            margin-bottom: 2rem;
            text-align: center;
        }

        .demo-btn {
            background: var(--forest-green);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }

        .demo-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(34, 139, 34, 0.4);
        }

        .debug-section {
            background: #f0f0f0;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            font-family: monospace;
            font-size: 0.8rem;
            max-height: 200px;
            overflow-y: auto;
        }

        .debug-section h4 {
            color: var(--deep-brown);
            margin-bottom: 0.5rem;
        }

        .results-container {
            display: none;
        }

        .results-container.show {
            display: block;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .book-info {
            background: linear-gradient(135deg, var(--cream) 0%, white 100%);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-left: 5px solid var(--honey-gold);
        }

        .book-title {
            color: var(--warm-brown);
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .book-author {
            color: var(--deep-brown);
            font-style: italic;
            margin-bottom: 1rem;
        }

        .overall-rating {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .rating-stars {
            font-size: 1.5rem;
        }

        .rating-number {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--warm-brown);
        }

        .api-sources {
            display: grid;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .api-card {
            background: white;
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
        }

        .api-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .api-card.google {
            border-left-color: #4285f4;
        }

        .api-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .api-logo {
            font-size: 1.2rem;
            margin-right: 0.5rem;
        }

        .api-name {
            font-weight: 600;
            color: var(--deep-brown);
            flex: 1;
        }

        .api-rating {
            font-size: 0.9rem;
            color: var(--honey-gold);
            font-weight: 600;
        }

        .api-description {
            font-size: 0.85rem;
            color: var(--deep-brown);
            opacity: 0.8;
            line-height: 1.4;
        }

        .loading-container {
            text-align: center;
            padding: 2rem;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--soft-amber);
            border-top: 3px solid var(--honey-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
            border: 1px solid #f44336;
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            color: #c62828;
        }

        .error-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .back-btn {
            width: 100%;
            background: var(--gradient-main);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(244, 164, 96, 0.4);
        }

        @media (max-width: 600px) {
            body {
                padding: 0.5rem;
            }
            
            .popup-container {
                max-width: 100%;
            }
            
            .content {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <div class="header">
            <div class="bear-logo">🐻</div>
            <h1>BookHive Scanner</h1>
            <p>Scan your book for instant reviews & ratings</p>
        </div>

        <div class="content">
            <div class="scanner-section" id="scannerSection">
                <div class="nfc-scanner" id="nfcScanner" onclick="startScan()">
                    <div class="nfc-icon">📚</div>
                    <div class="scan-animation"></div>
                    <div class="nfc-status" id="nfcStatus" style="display: none;"></div>
                    <p class="scan-text" id="scanText">Tap to scan your book</p>
                    <button class="scan-btn" id="scanBtn">Start NFC Scan</button>
                </div>
                
                <div class="debug-section" id="debugSection" style="display: none;">
                    <h4>Debug Info:</h4>
                    <div id="debugLog"></div>
                </div>
                
                <div class="demo-section">
                    <p style="margin-bottom: 1rem; color: var(--deep-brown);">Or try these demo books:</p>
                    <button class="demo-btn" onclick="fetchBookData('9780439708180')">Harry Potter</button>
                    <button class="demo-btn" onclick="fetchBookData('9780544003415')">The Hobbit</button>
                    <button class="demo-btn" onclick="fetchBookData('9780142437230')">1984</button>
                    <button class="demo-btn" onclick="toggleDebug()">Toggle Debug</button>
                </div>
            </div>

            <div class="loading-container" id="loadingContainer" style="display: none;">
                <div class="loading-spinner"></div>
                <h3>🐻 Gathering reviews...</h3>
                <p>Fetching data from Google Books...</p>
            </div>

            <div class="results-container" id="resultsContainer">
                <!-- Results will be populated here -->
            </div>
        </div>
    </div>

    <script>
        let isScanning = false;
        let currentBookData = {};
        let nfcReader = null;
        let debugMode = false;
        let scanTimeout = null;
        let nfcSupported = false;

        // Initialize NFC support check
        document.addEventListener('DOMContentLoaded', function() {
            checkNFCSupport();
        });

        function debugLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            console.log(`[${timestamp}] DEBUG:`, message);
            
            if (debugMode) {
                const debugDiv = document.getElementById('debugLog');
                debugDiv.innerHTML += `<div><strong>${timestamp}:</strong> ${message}</div>`;
                debugDiv.scrollTop = debugDiv.scrollHeight;
            }
        }

        function toggleDebug() {
            debugMode = !debugMode;
            const debugSection = document.getElementById('debugSection');
            debugSection.style.display = debugMode ? 'block' : 'none';
            if (debugMode) {
                debugLog('Debug mode enabled');
                debugLog(`NFC supported: ${nfcSupported}`);
                debugLog(`User agent: ${navigator.userAgent}`);
            }
        }

        function checkNFCSupport() {
            if ('NDEFReader' in window) {
                nfcSupported = true;
                debugLog('NDEFReader is available in this browser');
                showNFCStatus('NFC is supported on this device', 'success');
            } else {
                nfcSupported = false;
                debugLog('NDEFReader is not available in this browser');
                showNFCStatus('NFC not supported - use demo books below', 'error');
                
                const scanText = document.getElementById('scanText');
                const scanBtn = document.getElementById('scanBtn');
                scanText.textContent = 'NFC not supported on this device';
                scanBtn.textContent = 'Try Demo Books';
                
                const scanner = document.getElementById('nfcScanner');
                scanner.classList.add('disabled');
                scanner.onclick = null;
            }
        }

        function showNFCStatus(message, type = '') {
            const statusDiv = document.getElementById('nfcStatus');
            statusDiv.textContent = message;
            statusDiv.className = `nfc-status ${type}`;
            statusDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
            }
        }

        async function startScan() {
            if (!nfcSupported) {
                showError('NFC is not supported on this device or browser. Please try the demo books below.');
                return;
            }

            if (isScanning) {
                stopScan();
                return;
            }
            
            const scanner = document.getElementById('nfcScanner');
            const scanText = document.getElementById('scanText');
            const scanBtn = document.getElementById('scanBtn');
            
            debugLog('Initiating NFC scan...');
            
            try {
                isScanning = true;
                scanner.classList.add('scanning');
                scanText.textContent = 'Hold book near device...';
                scanBtn.textContent = 'Stop Scan';
                
                showNFCStatus('Requesting NFC permissions...', '');

                nfcReader = new NDEFReader();
                await nfcReader.scan();
                
                debugLog('NFC scan started successfully');
                showNFCStatus('NFC scan active - hold book near device', 'success');
                
                nfcReader.addEventListener('reading', handleNFCReading);
                nfcReader.addEventListener('readingerror', handleNFCError);
                
                scanTimeout = setTimeout(() => {
                    if (isScanning) {
                        debugLog('Scan timeout reached (30 seconds)');
                        stopScan();
                        showNFCStatus('Scan timeout - no NFC tag detected', 'error');
                    }
                }, 30000);
                
            } catch (error) {
                debugLog(`NFC scan initiation failed: ${error.name} - ${error.message}`);
                handleNFCInitError(error);
            }
        }

        function stopScan() {
            if (scanTimeout) {
                clearTimeout(scanTimeout);
                scanTimeout = null;
            }
            
            if (nfcReader) {
                try {
                    nfcReader.removeEventListener('reading', handleNFCReading);
                    nfcReader.removeEventListener('readingerror', handleNFCError);
                } catch (e) {
                    debugLog(`Error removing NFC listeners: ${e.message}`);
                }
                nfcReader = null;
            }
            
            isScanning = false;
            const scanner = document.getElementById('nfcScanner');
            const scanText = document.getElementById('scanText');
            const scanBtn = document.getElementById('scanBtn');
            
            scanner.classList.remove('scanning');
            scanText.textContent = 'Tap to scan your book';
            scanBtn.textContent = 'Start NFC Scan';
            
            debugLog('NFC scan stopped');
        }

        function handleNFCReading(event) {
            debugLog(`NFC tag detected! Serial: ${event.serialNumber}`);
            
            if (scanTimeout) {
                clearTimeout(scanTimeout);
                scanTimeout = null;
            }
            
            showNFCStatus('NFC tag detected! Processing...', 'success');
            
            setTimeout(() => {
                processNFCMessage(event.message);
            }, 500);
        }

        function handleNFCError(event) {
            debugLog(`NFC reading error: ${event.error}`);
            showNFCStatus(`NFC reading error: ${event.error}`, 'error');
        }

        function handleNFCInitError(error) {
            let errorMessage = 'NFC scanning failed: ';
            
            switch (error.name) {
                case 'NotAllowedError':
                    errorMessage += 'Please allow NFC permissions in your browser settings.';
                    break;
                case 'NotSupportedError':
                    errorMessage += 'NFC is not supported on this device or browser.';
                    nfcSupported = false;
                    break;
                case 'InvalidStateError':
                    errorMessage += 'NFC is already in use by another application.';
                    break;
                case 'NotReadableError':
                    errorMessage += 'NFC hardware is not available.';
                    break;
                default:
                    errorMessage += error.message || 'Unknown error occurred.';
            }
            
            stopScan();
            showNFCStatus(errorMessage, 'error');
        }

        function processNFCMessage(message) {
            debugLog(`Processing NFC message with ${message.records.length} records`);
            
            let isbn = null;
            
            for (let i = 0; i < message.records.length; i++) {
                const record = message.records[i];
                debugLog(`Record ${i}: recordType=${record.recordType}`);
                
                try {
                    let decodedText = '';
                    
                    if (record.recordType === 'text') {
                        const dataView = new DataView(record.data);
                        const statusByte = dataView.getUint8(0);
                        const languageLength = statusByte & 0x1F;
                        const encoding = statusByte & 0x80 ? 'utf-16' : 'utf-8';
                        
                        const textStart = 1 + languageLength;
                        const textBytes = record.data.slice(textStart);
                        
                        const decoder = new TextDecoder(encoding);
                        decodedText = decoder.decode(textBytes).trim();
                    } else {
                        const decoder = new TextDecoder();
                        decodedText = decoder.decode(record.data).trim();
                    }
                    
                    debugLog(`Record ${i} decoded: "${decodedText}"`);
                    
                    const extractedISBN = extractISBN(decodedText);
                    if (extractedISBN) {
                        isbn = extractedISBN;
                        break;
                    }
                    
                } catch (e) {
                    debugLog(`Error decoding record ${i}: ${e.message}`);
                }
            }
            
            stopScan();
            
            if (isbn) {
                debugLog(`Successfully extracted ISBN: ${isbn}`);
                showNFCStatus(`Found ISBN: ${isbn}`, 'success');
                fetchBookData(isbn);
            } else {
                debugLog('No valid ISBN found in NFC tag');
                showError('Could not extract ISBN from NFC tag. Please ensure the tag contains a valid ISBN number.');
            }
        }

        function extractISBN(text) {
            const patterns = [
                /(?:isbn[:\-_\s]*)?(\d{13})/gi,
                /(?:isbn[:\-_\s]*)?(\d{10})/gi,
                /(\d{13})/g,
                /(\d{10})/g
            ];
            
            for (const pattern of patterns) {
                const match = text.match(pattern);
                if (match) {
                    const isbn = match[0].replace(/[^\d]/g, '');
                    if (isValidISBN(isbn)) {
                        return isbn;
                    }
                }
            }
            
            return null;
        }

        function isValidISBN(isbn) {
            if (!isbn || (isbn.length !== 10 && isbn.length !== 13)) {
                return false;
            }
            
            if (isbn.length === 10) {
                let sum = 0;
                for (let i = 0; i < 9; i++) {
                    sum += parseInt(isbn[i]) * (10 - i);
                }
                const checksum = (11 - (sum % 11)) % 11;
                const lastChar = isbn[9];
                return (checksum === 10 && lastChar === 'X') || checksum === parseInt(lastChar);
            } else {
                let sum = 0;
                for (let i = 0; i < 12; i++) {
                    sum += parseInt(isbn[i]) * (i % 2 === 0 ? 1 : 3);
                }
                const checksum = (10 - (sum % 10)) % 10;
                return checksum === parseInt(isbn[12]);
            }
        }

        async function fetchBookData(isbn) {
            debugLog(`Fetching book data for ISBN: ${isbn}`);
            
            showLoading();
            
            try {
                const response = await fetch(`https://www.googleapis.com/books/v1/volumes?q=isbn:${isbn}`);
                const data = await response.json();
                
                if (data.items && data.items.length > 0) {
                    const book = data.items[0].volumeInfo;
                    currentBookData = {
                        title: book.title || 'Unknown Title',
                        authors: book.authors || ['Unknown Author'],
                        isbn: isbn,
                        description: book.description || 'No description available',
                        pageCount: book.pageCount || 'Unknown',
                        publishedDate: book.publishedDate || 'Unknown',
                        categories: book.categories || [],
                        imageLinks: book.imageLinks || {},
                        averageRating: book.averageRating || null,
                        ratingsCount: book.ratingsCount || 0
                    };
                    
                    debugLog(`Book found: ${currentBookData.title} by ${currentBookData.authors.join(', ')}`);
                    displayResults();
                } else {
                    throw new Error('Book not found in Google Books database');
                }
            } catch (error) {
                debugLog(`Error fetching book data: ${error.message}`);
                showError('Unable to fetch book information. Please check your internet connection and try again.');
            }
        }

        function showLoading() {
            document.getElementById('scannerSection').style.display = 'none';
            document.getElementById('loadingContainer').style.display = 'block';
            document.getElementById('resultsContainer').classList.remove('show');
        }

        function displayResults() {
            const resultsContainer = document.getElementById('resultsContainer');
            
            const stars = generateStars(currentBookData.averageRating || 0);
            const ratingText = currentBookData.averageRating ? 
                `${currentBookData.averageRating}/5` : 'No rating';
            
            resultsContainer.innerHTML = `
                <div class="book-info">
                    <h2 class="book-title">${currentBookData.title}</h2>
                    <p class="book-author">by ${currentBookData.authors.join(', ')}</p>
                    
                    <div class="overall-rating">
                        <span class="rating-stars">${stars}</span>
                        <span class="rating-number">${ratingText}</span>
                        ${currentBookData.ratingsCount > 0 ? 
                            `<span class="rating-count">(${currentBookData.ratingsCount} reviews)</span>` : ''}
                    </div>
                    
                    <div class="api-sources">
                        <div class="api-card google">
                            <div class="api-header">
                                <span class="api-logo">📚</span>
                                <span class="api-name">Google Books</span>
                                <span class="api-rating">${ratingText}</span>
                            </div>
                            <p class="api-description">
                                ${currentBookData.description.substring(0, 200)}${currentBookData.description.length > 200 ? '...' : ''}
                            </p>
                        </div>
                    </div>
                    
                    <button class="back-btn" onclick="goBack()">
                        🔄 Scan Another Book
                    </button>
                </div>
            `;
            
            document.getElementById('loadingContainer').style.display = 'none';
            resultsContainer.classList.add('show');
        }

        function generateStars(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;
            const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);
            
            return '⭐'.repeat(fullStars) + 
                   (hasHalfStar ? '⭐' : '') + 
                   '☆'.repeat(emptyStars);
        }

        function showError(message) {
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.innerHTML = `
                <div class="error-message">
                    <div class="error-icon">❌</div>
                    <p>${message}</p>
                    <button class="back-btn" onclick="goBack()" style="margin-top: 1rem;">
                        🔄 Try Again
                    </button>
                </div>
            `;
            
            document.getElementById('loadingContainer').style.display = 'none';
            resultsContainer.classList.add('show');
        }

        function goBack() {
            document.getElementById('scannerSection').style.display = 'block';
            document.getElementById('loadingContainer').style.display = 'none';
            document.getElementById('resultsContainer').classList.remove('show');
            currentBookData = {};
        }
    </script>
</body>
</html>
