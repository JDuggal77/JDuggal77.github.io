<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BookHive</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
    }

    header {
      background: #2a2a2a;
      padding: 18px;
      color: white;
      text-align: center;
      font-size: 1.6rem;
      font-weight: bold;
    }

    #shelf-label {
      text-align: center;
      padding: 20px;
      font-size: 1.4rem;
      font-weight: 600;
    }

    #shelf-container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .book-card {
      background: white;
      padding: 18px;
      margin-bottom: 18px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
    }

    .book-card h3 {
      margin: 0;
      font-size: 1.3rem;
    }

    .themes {
      font-size: 0.9rem;
      color: #555;
      margin-top: 8px;
    }

    .review-summary {
      margin-top: 10px;
      padding-left: 22px;
    }
  </style>
</head>

<body>

<header>ðŸ“š BookHive</header>

<div id="shelf-label"></div>
<div id="shelf-container"></div>

<script type="module">
  // --- READ ?shelf= FROM URL ---
  function getShelfFromURL() {
    const params = new URLSearchParams(window.location.search);
    return params.get("shelf");
  }

  // --- LOAD JSON FILE FOR SHELF ---
  async function loadShelf(shelfId) {
    try {
      const res = await fetch(`data/${shelfId}.json`);
      const shelfData = await res.json();
      renderShelf(shelfData);
    } catch (err) {
      console.error("Error loading shelf:", err);
      document.getElementById("shelf-label").textContent = "Shelf not found";
    }
  }

  // --- RENDER SHELF INTO PAGE ---
  function renderShelf(shelfData) {
    document.getElementById("shelf-label").textContent = shelfData.shelfLabel;

    const container = document.getElementById("shelf-container");
    container.innerHTML = "";

    shelfData.books.forEach((book) => {
      const card = document.createElement("div");
      card.className = "book-card";
      card.innerHTML = `
        <h3>#${book.rank} â€” ${book.title}</h3>
        <p><strong>Author:</strong> ${book.author}</p>
        <p><strong>Rating:</strong> ~${book.approxRating}/5</p>
        <p class="themes"><strong>Themes:</strong> ${book.themes.join(", ")}</p>

        <ul class="review-summary">
          ${book.reviewSummary.map(line => `<li>${line}</li>`).join("")}
        </ul>
      `;
      container.appendChild(card);
    });
  }

  // --- AUTO LOAD ON PAGE LOAD ---
  document.addEventListener("DOMContentLoaded", () => {
    const shelfId = getShelfFromURL();
    if (shelfId) {
      loadShelf(shelfId);
    } else {
      document.getElementById("shelf-label").textContent =
        "Scan a shelf tag to begin.";
    }
  });
</script>

</body>
</html>
